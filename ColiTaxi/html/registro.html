<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ColiTaxis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/registro.css">
    
    <link rel="icon" href="../img/logo.png">
</head>
<body>
    <div id="cajaFormulario">
        <div class="tituloRegistro">
            <img id="iconT" src="../img/logo.png" >
            <h2>ColiTaxis</h2>
        </div>

        <p>Regístrate para poder solicitar servicios de taxi!</p>
        
        <div id="formulario">
            <tx id="texto1">Nombre completo</tx>
            <input type="text" id="nombre"><br>

            <tx id="texto2">Correo eléctonico</tx>
            <input type="email" id="correo"><br>

            <tx id="texto3">Télefono</tx>
            <input type="tel" id="telefono"><br>

            <tx id="texto4">Contraseña</tx>
            <input type="password" id="Contraseña"><br>

            <tx id="texto5">Confirmar contraseña</tx>
            <input type="password" id="confirmar" ><br>

            <button id="btnRegistro">Regístrate</button>

        </div>
    </div>

    <div id="panelIMG">

    </div>
</body>
</html>
